<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Positioning</title>
  </head>
  <style type="text/css">
    .container{
      position:relative;
      margin:30px
      border:solid 1px orange;
      padding:10px;
 }
 .box1{
   width:100px;
   height:100px;
   background:blue;
 }
   .box2{
     width:100px;
     height:100px;
     background:green;
     border:yellow solid;
     position:fixed;
     left:20px;
     top:20px;
  }
  .box3{
    width:100px;
    height:100px;
    background:red;
  }
    </style>
  <body>
    <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
